<!DOCTYPE html>
<html>
  <head>
    <title>Calendar Personal Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="calendar.js" type="text/javascript"></script>
    <script src="stickys.js" type="text/javascript"></script>

  </head>
  <body onLoad="today();">
    <div id="allContainer">
          <!-- Left half -->
        <div class="leftContainer">
              <div class="calendarContainer">
                  <div class="monthYear">
                    <ul>
                      <li class="prev" onclick="previous()">&#10094;</li>
                      <li class="next" onclick="next()">&#10095;</li>
                      <li id="month"></li>
                    </ul>
                  </div>

                  <ul class="dayNames">
                    <li>Sun</li>
                    <li>Mon</li>
                    <li>Tues</li>
                    <li>Wed</li>
                    <li>Thu</li>
                    <li>Fri</li>
                    <li>Sat</li>
                  </ul>


                  <ul class="dates">
                  </ul>

              </div>
              <!-- Panel - Stickys -->
              <div id="stickysContainer">
                  <button id="newNoteButton" onclick="addNote()">New Sticky</button>
              </div>
        </div>
        <!-- Right Half -->
        <div id="youtubeContainer">

            <!-- Youtube - 1st Part - Main Video -->
            <div id="mainVidContainer">
                <!-- subpart - error msg -->
                <div id="error"></div>
                <!-- subpart - Main Video to watch -->
                <div id="iframeContainer">
                  <iframe id="mainVid" src=""></iframe>
                </div>
                <!-- subpart - Title of main video -->
                <p id="result"></p>
            </div>

            <!-- 2nd Part - Button Panel for music decades -->
            <div id="headingContainer">
              <p id="heading">Pick a music decade</p>
            </div>
            <div id="buttonContainer">
              <div id="buttonSubcontainerOne">
                <button class="decadeBtn" onclick='changeDecade(50)'>50's</button><br>
                <button class="decadeBtn" onclick='changeDecade(60)'>60's</button><br>
                <button class="decadeBtn" onclick='changeDecade(70)'>70's</button><br>
                <button class="decadeBtn" onclick='changeDecade(80)'>80's</button><br>
              </div>
              <div id="buttonSubcontainerTwo">
                <button class="decadeBtn" onclick='changeDecade(90)'>90's</button><br>
                <button class="decadeBtn" onclick='changeDecade(00)'>00's</button><br>
                <button class="decadeBtn" onclick='changeDecade(2010)'>2010's</button><br>
                <button class="decadeBtn" onclick='changeDecade(2020)'>2020's</button><br>
              </div>
            </div>

        </div>
    </div>
        <script src="https://apis.google.com/js/api.js"></script>
        <script src="youtube.js"></script>

  </body>
</html>
