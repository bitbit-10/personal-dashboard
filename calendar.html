<!DOCTYPE html>
<html>
  <head>
    <title>Calendar Personal Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="calendar.js" type="text/javascript"></script>

  </head>
  <body onLoad="today()">
    <div id="allContainer">
        <!-- Left half -->
        <div class="container">
          <div class="monthYear">
            <ul>
              <li class="prev" onclick="previous()">&#10094;</li>
              <li class="next" onclick="next()">&#10095;</li>
              <li id="month">AUGUST</li>
            </ul>
          </div>
          <ul class="dayNames">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tues</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
          </ul>
          <ul class="dates">
          </ul>



      <!-- Right Half -->
        <div id="youtubeContainer">
            <!-- Youtube - 1st Part - Main Video -->
            <div id="mainVidContainer">
                <!-- subpart - search bar -->
                <div id="searchContainer">
                  <input id="search" type="text"><button id="searchBtn" onclick="newSearch()">search</button>
                </div>
                <!-- subpart - error msg -->
                <div id="error"></div>
                <!-- subpart - Main Video to watch -->
                <div id="iframeContainer">
                  <iframe id="mainVid" src=""></iframe>
                </div>
                <!-- subpart - Title of main video -->
                <p id="result"></p>
            </div>
            <!-- Youtube - 2nd Part - Search Results -->
            <div id="resultsContainer">
            </div>
        </div>

        <script src="https://apis.google.com/js/api.js"></script>
        <script src="youtube.js"></script>
    </div>

  </body>
</html>
